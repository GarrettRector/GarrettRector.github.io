<!DOCTYPE html>
<html lang="en">
<head>

          content="0.1; url = /idt-portfolios/all/FinalExam/Final.html" />
    <title>Redirecting...</title>

<body>
<p>Loading<span id="wait">.</span></p>


<script>
    window.setInterval(function () {
        const wait = document.getElementById("wait");
        if (wait.innerHTML.length > 2)
            wait.innerHTML = "";
        else
            wait.innerHTML += ".";
    }, 500);
</script>

</body>
