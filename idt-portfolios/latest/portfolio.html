<body>
<p>Loading<span id="wait">.</span></p>


<script>
    var dots = window.setInterval( function() {
        var wait = document.getElementById("wait");

            wait.innerHTML = "";
        else
            wait.innerHTML += ".";
    }, 500);
</script>
