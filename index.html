<body>
<p>Loading<span id="wait">.</span></p>


<script>
  const dots = window.setInterval(function () {
    const wait = document.getElementById("wait");
    if (wait.innerHTML.length > 2)
      wait.innerHTML = "";
    else
      wait.innerHTML += ".";
  }, 200);
</script>
